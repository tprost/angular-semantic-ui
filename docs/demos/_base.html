<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Modal Example</title>

    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="/css/docs.css">
    <link rel="stylesheet" type="text/css" href="/demos/demos.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/highlightjs/styles/default.css">

  </head>

  {% macro code(path, language='javascript') %}
  <pre><code class="{{language}}">{% include path %}</code></pre>
  {% endmacro %}

  <body ng-app="demo">
    {% block body %}

    {% block sidebar %}
    {% include 'demos/_sidebar.html' %}
    {% endblock %}
    <div class="pusher">
      <main class="ui container main">
        {% block content %}
        <!-- content -->
        {% endblock %}
      </main>
    </div>
    {% endblock body %}

    {% block js %}
    {% for script in js %}
    <script src="/{{ script }}"></script>

    {% endfor %}
    <script src="/demos/demo.js"></script>
    <script src="/bower_components/highlightjs/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    {% endblock %}


  </body>
</html>
