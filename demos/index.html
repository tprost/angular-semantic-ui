<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Modal Example</title>

    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.css">
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../src/modal.js"></script>
    <script src="../src/inline-modal.js"></script>
    <script src="./demo.js"></script>
    <style>
     body {
         padding: 5rem;
     }
     body.dimmed.dimmable > .ui.active.dimmer {
         display: flex;
         justify-content: center;
         align-items: center;
     }
     .ui.modal {
         position: relative;
         top: 0;
         left: 0;
         margin: 0;
     }
    </style>
  </head>
  <body ng-app="demo">

    <div class="ui container">

      <button type="button" class="ui button demo-on-the-fly-modal-button">Click me to open an "on-the-fly" modal</button>
      <button type="button" class="ui button demo-inline-modal-button">Click me to open the modal that is already in this page</button>
    </div>

    <!--  -->
    <div id="demo-inline-modal" class="ui modal">
      <div class="header">Header</div>
      <div class="content">
        <p>One.</p>
        <p>Two.</p>
        <p>Three.</p>
      </div>
    </div>

  </body>

</html>
