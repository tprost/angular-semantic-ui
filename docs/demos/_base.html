<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Modal Example</title>

    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="/demos/demos.css">

  </head>
  <body ng-app="demo">
    <nav class="ui sidebar inverted vertical menu visible">
      <div class="item">
        <a class="ui logo icon image">
          <img src="http://semantic-ui.com/images/logo.png">
        </a>
        <a href="/demos">
          <b>UI Demos</b>
        </a>
      </div>
      <a class="item" href="/api/index.html">API Documentation</a>
      <div class="header item">Demos</div>
      <a class="item" href="/demos/dimmer/">
        Dimmer
      </a>
      <a class="item" href="/demos/modal/">
        Modal
      </a>
    </nav>
    <div class="pusher">
      {% block content %}
      <!-- content -->
      {% endblock %}
    </div>

    {% block js %}
    {% for script in js %}
    <script src="/{{ script }}"></script>

    {% endfor %}
    <script src="/demos/demo.js"></script>
    {% endblock %}


  </body>
</html>
