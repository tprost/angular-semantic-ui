<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Modal Example</title>

    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.css">
    <style>
     .ui.logo.icon.image {
         width: 35px;
         margin-right: 1em;
     }
     .pusher {
         margin-left: 15rem;
         min-height: 100vh;
         width: calc(100% - 15rem);
         padding-top: 5rem;
     }
     .example {
         margin: 5rem 0;
     }
    </style>
  </head>
  <body ng-app="demo">
    <nav class="ui sidebar inverted vertical menu visible">
      <div class="item">
        <a class="ui logo icon image">
          <img src="http://semantic-ui.com/images/logo.png">
        </a>
        <a href="/demos">
          <b>UI Demos</b>
        </a>
      </div>
      <a class="item" href="/api">API Documentation</a>
      <div class="header item">Demos</div>
      <a class="item" href="/demos/dimmer.html">
        Dimmer
      </a>
      <a class="item" href="/demos/modal.html">
        Modal
      </a>
    </nav>
    <div class="pusher">
      {% block content %}
      <!-- content -->
      {% endblock %}
    </div>

    {% block js %}
    {% for script in js %}
    <script src="/{{ script }}"></script>

    {% endfor %}
    <script src="./demo.js"></script>
    {% endblock %}


  </body>
</html>
