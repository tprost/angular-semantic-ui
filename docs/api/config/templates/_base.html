<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Modal Example</title>

    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="/css/docs.css">

  </head>

  <body ng-app="demo">
    {% block body %}
    <nav class="ui sidebar inverted vertical menu visible left push">


      {% for navGroup in doc.nav.api.navGroups %}
      <div class="item">
        <div class="header">{$ navGroup.name $}</div>
        <div class="menu">
          {% for item in navGroup.navItems %}
          <a class="item" href="/api/partials/{$ item.href $}.html">
            {$ item.name $}
          </a>
          {% endfor %}
        </div>
      </div>

      {% endfor %}
    </nav>
    <div class="pusher">
      <div class="ui container">
        {% block content %}
        <!-- content -->
        {% endblock %}
      </div>
    </div>
    {% endblock %}

    {% block js %}

    {% for script in js %}
    <script src="/{{ script }}"></script>
    {% endfor %}

    <script src="/demos/demo.js"></script>
    <script src="/bower_components/highlightjs/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    {% endblock %}

  </body>
</html>
