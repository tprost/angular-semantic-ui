<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Modal Example</title>

    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.css">

    <style>
     body {
         padding: 5rem;
     }
     body.dimmed.dimmable > .ui.active.dimmer.transition.visible {
         display: flex !important;
         justify-content: center;
         align-items: center;
     }
     .ui.modal.transition {
         position: relative;
         top: 0;
         left: 0;
         margin: 0;
     }
    </style>
  </head>
  <body ng-app="demo">

    <div class="ui container text">

      <button type="button" class="ui button demo-on-the-fly-modal-button">Click me to open an "on-the-fly" modal</button>
      <button type="button" class="ui button demo-inline-modal-button">Click me to open the modal that is already in this page</button>
    </div>

    <div class="ui container text dimmable">
      <p>A paragraph of text.</p>

      <div id="demo-dimmer" class="ui dimmer demo-dimmer"></div>
    </div>

    <button type="button" class="ui button demo-dimmer-button">Click me to dim a div</button>

    <!--  -->
    <div id="demo-inline-modal" class="ui modal">
      <div class="header">Header</div>
      <div class="content">
        <p>One.</p>
        <p>Two.</p>
        <p>Three.</p>
      </div>
    </div>


    {% for script in js %}
    <script src="/{{ script }}"></script>
    {% endfor %}

    <script src="./demo.js"></script>



  </body>



</html>
